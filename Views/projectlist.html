<!-- Project List View - Blueprint ワークショップ -->
<div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
  <div>
    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">プロジェクト</h1>
    <p class="text-slate-500 text-sm mt-1">すべての進行中案件とステータスを管理します</p>
  </div>
  <div class="flex items-center gap-3">
    <button class="hidden sm:flex items-center justify-center gap-2 h-9 px-4 rounded border border-slate-300 bg-white text-slate-700 text-sm font-medium hover:bg-slate-50 transition-colors">
      <span class="material-symbols-outlined" style="font-size: 18px;">download</span>
      <span>エクスポート</span>
    </button>
    <button class="flex items-center justify-center gap-2 h-9 px-4 rounded bg-primary hover:bg-primary-dark text-white text-sm font-bold shadow-sm transition-all" data-action="open-new-project-modal">
      <span class="material-symbols-outlined" style="font-size: 18px;">add</span>
      <span>新規作成</span>
    </button>
  </div>
</div>

<div class="bg-surface p-1 rounded-lg border border-border-color shadow-sm flex flex-col lg:flex-row gap-2 items-center justify-between mb-6">
  <div class="flex p-1 gap-1 bg-slate-100/50 rounded overflow-x-auto w-full lg:w-auto">
    <button class="filter-tab px-4 py-1.5 rounded bg-white text-primary shadow-sm text-sm font-semibold whitespace-nowrap" data-filter="all">すべて</button>
    <button class="filter-tab px-4 py-1.5 rounded hover:bg-white/50 text-slate-600 text-sm font-medium whitespace-nowrap transition-colors" data-filter="下書き">下書き</button>
    <button class="filter-tab px-4 py-1.5 rounded hover:bg-white/50 text-slate-600 text-sm font-medium whitespace-nowrap transition-colors" data-filter="確定">確定</button>
    <button class="filter-tab px-4 py-1.5 rounded hover:bg-white/50 text-slate-600 text-sm font-medium whitespace-nowrap transition-colors" data-filter="archive">アーカイブ</button>
  </div>
  <div class="flex items-center gap-2 w-full lg:w-auto px-2 lg:px-0 pb-2 lg:pb-0">
    <div class="relative w-full lg:w-64">
      <span class="material-symbols-outlined absolute left-3 top-2 text-slate-400" style="font-size: 18px;">search</span>
      <input id="project-search-input" class="w-full h-9 pl-9 pr-3 rounded bg-white border border-slate-200 focus:border-primary focus:ring-1 focus:ring-primary text-sm placeholder-slate-400" placeholder="顧客名で検索..." type="text"/>
    </div>
    <button class="size-9 flex items-center justify-center rounded border border-slate-200 bg-white text-slate-500 hover:text-primary hover:border-primary transition-colors">
      <span class="material-symbols-outlined" style="font-size: 18px;">filter_list</span>
    </button>
  </div>
</div>

<div id="project-list-content" class="flex flex-col gap-3">
  <!-- Project list header -->
  <div class="hidden md:grid grid-cols-12 gap-4 px-5 text-xs font-bold text-slate-500 uppercase tracking-wider">
    <div class="col-span-4 flex items-center gap-1 cursor-pointer hover:text-primary">
      プロジェクト名
      <span class="material-symbols-outlined" style="font-size: 14px;">arrow_downward</span>
    </div>
    <div class="col-span-2">顧客名</div>
    <div class="col-span-2">最終更新</div>
    <div class="col-span-2">完了度</div>
    <div class="col-span-1">状態</div>
    <div class="col-span-1 text-right"></div>
  </div>

  <!-- Project rows will be rendered by ClientJS -->
  <div id="project-rows">
    <div class="p-8 text-center text-slate-500">
      <span class="material-symbols-outlined text-4xl mb-2">hourglass_empty</span>
      <p class="text-sm">プロジェクトを読み込んでいます...</p>
    </div>
  </div>
</div>

<div class="flex items-center justify-between py-2 border-t border-slate-200 mt-4">
  <p id="pagination-info" class="text-xs text-slate-500 font-medium">読み込み中...</p>
  <div class="flex gap-2">
    <button id="btn-prev" class="flex items-center justify-center size-8 rounded border border-slate-200 text-slate-400 hover:bg-white hover:border-slate-300 hover:text-slate-600 disabled:opacity-50 transition-all bg-white shadow-sm" disabled>
      <span class="material-symbols-outlined" style="font-size: 16px;">chevron_left</span>
    </button>
    <button id="btn-next" class="flex items-center justify-center size-8 rounded border border-slate-200 text-slate-600 hover:bg-white hover:border-slate-300 hover:text-slate-800 transition-all bg-white shadow-sm">
      <span class="material-symbols-outlined" style="font-size: 16px;">chevron_right</span>
    </button>
  </div>
</div>
